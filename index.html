<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companies data display</title>
  <link rel="stylesheet" href="/src/style/style.scss">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="menu">
      <input type="text" class="filterInput" placeholder="name to filter by">
      <label for="sortBy" class="sortInput__label">Sort by:</label>
      <select id="sortBy" class="sortInput">
        <option value="id">ID</option>
        <option value="name">name</option>
        <option value="city">city</option>
        <option value="totalIncome" selected>total income</option>
      </select>
    </div>
    <div class="btnsContainer"></div>
    <table class="table">
      <thead class="table__head head">
        <tr class="head__topics">
          <th>ID</th>
          <th>NAME</th>
          <th>CITY</th>
          <th>TOTAL INCOME</th>
        </tr>
      </thead>
      <tbody class="table__body body"></tbody>
    </table>
    <div class="btnsContainer btnsContainer--bottom"></div>
  </div>
  <script src="/src/script/index.js"></script>
</body>

</html>
